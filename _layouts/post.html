---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="container">

    {% if page.banner %}
    <div class="row" style="padding-bottom: 20px;">
      <div class="col-lg-offset-2 col-lg-8 col-sm-12 col-xs-12">
        <img src="{{ site.baseurl }}/img/banners/{{ page.banner }}" alt="banner" class="img-responsive">
      </div>
    </div>
    {% endif %}

    <div class="row">
      <div class="col-lg-12">

        <header class="post-header">
          <!-- <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1> -->
          <h1 class="post-title visible-md-block visible-lg-block" itemprop="name headline">{{ page.title }}</h1>
          <h3 class="post-title visible-xs-block visible-sm-block" itemprop="name headline">{{ page.title }}</h3>
          <!-- <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p> -->
        </header>

        <div class="post-content" itemprop="articleBody">

          <div class="row" style="padding-bottom: 10px;">
            <div class="col-lg-9">
              <p>{{ content }}</p>
            </div>
            {% if page.info_url %}
            <div class="col-lg-3">
              <div class="text-center">
                <a class="btn btn-lg btn-primary" href="{{ page.info_url }}" role="button">Join Tournament</a>
              </div>
            </div>
            {% endif %}
          </div>

          <iframe src="{{ page.bracket_url }}" title="Battlefy Tournament - Main" width="100%" height="500" scrolling="yes" frameborder="0"></iframe>

        </div>

      </div>
    </div>

</article>
