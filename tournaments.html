---
layout: page
title: Tournaments
---

<div class="container-fluid">
  <div class="row">

    <!-- <div class="col-lg-2">
      <span>Filter by: </span>
    </div> -->

    <div class="col-lg-10">

      <div class="panel panel-default">

      <table class="table table-bordered table-hover">
        <tr>
          <th>Tournament</th>
          <th>Region</th>
          <th>Date</th>
        </tr>
        <!-- {% assign eu = site.eu | reverse %} -->
        {% assign eu = site.posts | where:"category","EU" %}
        {% for post in site.posts %}
        <tr>
            <td>
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </td>
            <td>
              <span> {{ post.category }} </span>
            </td>
            <td>
              <span> {{ post.date | date: "%b %-d, %Y" }} </span>
            </td>
        </tr>
        {% endfor %}
      </table>

      </div>

    </div>

  </div>
</div>
