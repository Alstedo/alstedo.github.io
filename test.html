---
layout: page
title: Test
published: false
---

<div class="container" style="padding-top: 20px;" ng-app="App">

  <div class="row">
    <div class="col-lg-12" ng-controller="PostsController">
      <div class="panel panel-default">

        <table class="table table-bordered table-hover">
          <tr class="table-header bg-primary">
            <th>Tournament</th>
            <th>Region</th>
            <th>Date</th>
            <th>Open</th>
          </tr>
          <tr ng-repeat="post in posts">
            <td>
              <span><a href="{( post.url )}">{( post.title )}</a></span>
            </td>
            <td>
              <span>{( post.category )}</span>
            </td>
            <td>
              <span>{( post.prettyDate )}</span>
            </td>
            <td>
              <span>{( post.openPretty )}</span>
            </td>
          </tr>
        </table>

      </div>
    </div>
  </div>

</div>
