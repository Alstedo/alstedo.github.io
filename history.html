---
layout: page
title: History
---

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">

      <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <b>Teams</b>
        </div>

        <!-- Table -->
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Date</th>
          </tr>
          {% for team in site.data.tournaments %}
          <tr>
              <td>
                <span> {{ team.name }} </span>
              </td>
              <td>
                <span> {{ team.date | date: "%b %-d, %Y" }} </span>
              </td>
          </tr>
          {% endfor %}
        </table>
      </div>

    </div>
  </div>
</div>
