<footer class="site-footer">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>
      <div class="col-lg-4 col-md-4">
        <ul>
          <li>
            Battlefy: <a href="https://battlefy.com/{{ site.battlefy_username }}">{{ site.battlefy_username }}</a>
          </li>
          <li>
            Discord: <a href="https://discord.me/{{ site.discord_username }}">{{ site.discord_username }}</a>
          </li>
          <li>
            Twitter: <a href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-4 col-md-4">
        <p>{{ site.description }}</p>
      </div>
    </div>
  </div>

</footer>
