---
layout: default
---

<!--
  BUGS:
  - background image isn't full size
 -->

<div class="container-fluid" style="background: url('{{ site.baseurl }}/img/background.jpg');
                              background-size: cover;
                              background-postion: center center;
                              background-repeat: none;">
  <div class="container" style="padding-top: 300px; padding-bottom: 300px;">

    <div class="row">
      <div class="col-lg-12">
        <h1>Welcome to {{ site.title }}!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>
</div>

<div class="container-fluid">

  <div class="row">
    <div class="col-lg-4">

      {% assign eu = site.posts | where:"category","EU" %}
      {% include next-tourney-thumbnail.html posts=eu %}

    </div>

    <div class="col-lg-4">

      {% assign na = site.posts | where:"category","NA" %}
      {% include next-tourney-thumbnail.html posts=na %}

    </div>

    <div class="col-lg-4">
      <iframe src="https://discordapp.com/widget?id=160203665645371392&amp;theme=dark" width="100%" height="600" allowtransparency="true" frameborder="0"></iframe>
    </div>
  </div>

</div>
