---
layout: default
---

<div class="jumbotron">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <h1>Welcome to {{ site.title }}!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p>{{ site.description }}</p>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-lg-6">
        <h3>EU</h3>
        {% assign eu = site.posts | where:"category","EU" %}
        {% include next_tourney.html posts=eu %}

      </div>
      <div class="col-lg-6">
        <h3>NA</h3>
        {% assign na = site.posts | where:"category","NA" %}
        {% include next_tourney.html posts=na %}

      </div>
    </div>

      </div>
    </div> -->

  </div>
</div>
